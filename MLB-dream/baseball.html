<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="baseball.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!--Bootstrap for player cards-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top rounded mx-auto d-block" src="./jackieRobinson.png" alt="Player Image">
                    <div class="card-body">
                      <h5 class="card-title">Jackie Robinson</h5>
                      <p class="card-text">Player Stats</p>
                      <ul>
                        <li>Position       2B</li>
                        <li>BA      0.311</li>
                        <li>OBP      0.409</li>
                        <li>SLG      0.474</li>
                      </ul>
                     
                    </div>
                  </div>
            </div>
        </div>
        
    </div>
   
</body>
</html>
